  <!-- HERO -->

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('homeRecommended');
      const picks = SAMPLE_DATA.filter(x => x.role==='mentor').slice(0,3);
      container.innerHTML = picks.map(m => renderCard(m)).join('');
    });
