<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입 | 육군사관학교 멘토·멘티</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 네비게이션 -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">육군사관학교 멘토·멘티</a>
    </div>
  </nav>

  <!-- 본문 -->
  <main class="container py-5" style="max-width: 480px;">
    <h1 class="h3 fw-bold mb-4 text-center">회원가입</h1>
    <form>
      <div class="mb-3">
        <label for="signupName" class="form-label">이름</label>
        <input type="text" class="form-control" id="signupName" required>
      </div>
      <div class="mb-3">
        <label for="signupEmail" class="form-label">이메일</label>
        <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com" required>
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="signupPassword" minlength="6" required>
      </div>
      <div class="mb-3">
        <label for="signupConfirm" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="signupConfirm" required>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success">회원가입</button>
        <a href="login.html" class="btn btn-outline-secondary">로그인 하러 가기</a>
      </div>
    </form>
  </main>
</body>
</html>
